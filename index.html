<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for the visualizer -->
    <div class="visualizer-container">
        <!-- Upload options -->
        <div class="upload-container">
            <h3>Upload Profile Picture</h3>
            <input type="file" id="profilePicInput" accept="image/*">

            <h3>Upload Audio</h3>
            <input type="file" id="audioInput" accept="audio/*">

            <h3>Upload Background Image</h3>
            <input type="file" id="backgroundInput" accept="image/*">

            <h3>Background Blur</h3>
            <input type="range" id="blurInput" min="0" max="20" step="1" value="0">
            <span id="blurValue">0px</span>

            <h3>Profile Picture Size</h3>
            <input type="range" id="profilePicSize" min="50" max="300" step="10" value="100">
            <span id="profilePicSizeValue">100px</span>
        </div>

        <!-- Preview -->
        <div id="previewContainer">
            <h3>Preview</h3>
            <div id="preview"></div>
        </div>

        <!-- Start Button -->
        <button id="startButton">Start Visualizer</button>
        <button id="pauseButton" style="display:none;">Pause</button>
        <button id="unpauseButton" style="display:none;">Unpause</button>
        <button id="downloadButton" style="display:none;">Download</button>

        <!-- Visualizer and image preview -->
        <div class="visualizer" id="visualizer">
            <div class="background" id="background"></div>
            <div class="center-image" id="centerImage"></div>
            <canvas id="audioVisualizer"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
